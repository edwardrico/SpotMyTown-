{% extends 'main/main_register.html' %}
{% load static %}
{% block content %}

<style>
  body{margin-top:0px;}
.cover-background {
    position: relative !important;
    background-color: #5D8AA8; /* Changer la couleur de fond en blanc */
    overflow: hidden !important;
    background-position: center !important;
    background-repeat: no-repeat !important;
}
.p-0 {
    padding: 0!important;
}
section {
    padding: 120px 0;
    overflow: hidden;
    background: #fff;
}

.success {
    background-color: #fff;
    -webkit-backdrop-filter: blur(9px);
    backdrop-filter: blur(15px);
    border: 1px solid rgba(234,234,235,0.2);
    padding: 80px 20px;
}
.text-center {
    text-align: center!important;
}
.success h1 {
    font-size: 65px;
    line-height: 1;
    font-weight: 600;
    color:#072D60;
}
.text-secondary {
    color: #15395A !important;
}
.mb-4 {
    margin-bottom: 1.5rem!important;
}

.my-button {
    background-color:#072D60;
    color: white;
    transition: background-color 0.3s;
    font-size: 0.8rem;
    transition: transform 0.2s;

}

.my-button:hover {
    background-color: #CB6CE6;
    color: white;
    transform: scale(0.9);
}

.my-button::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 0;
    left: 0;
    bottom: 0;
    background-color: #007bff;
    transition: height 0.2s;
}
 @media (max-width: 768px) {
    .success h1 {
      font-size: 3.5em; /* Ajustez la taille de la police pour les écrans plus petits */
    }
  }
</style>

<section class="p-0 bg-img cover-background" style="background-color:#072D60">
    <div class="container-fluid d-flex flex-column ">
        <div class="row align-items-center  justify-content-center min-vh-100">
            <div class="col-md-9 col-lg-6 my-5 ">
                <div class="text-center success">
                    <div class = "text-center">
                    <div id="loading-container">
                            <i class="fas fa-spinner fa-4x fa-spin" style="color:#CB6CE6; margin-bottom: 20px;"></i>
                        </div>
                        <div id="success-container" style="display: none;">
                            <i class="fas fa-check-circle fa-4x" style="color: #CB6CE6; margin-bottom: 20px;"></i>
                        </div>
                    <h1 class="mb-4">On est presque</h1>
                    <h2 class="mb-4 text-grey ">Un email vous a ete envoiyer.</h2>
                    <p class="w-sm-80 mx-auto mb-4 text-black">Veuillez vérifier votre boîte de réception pour le lien de vérification. </p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}

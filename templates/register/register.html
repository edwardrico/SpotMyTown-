{% extends 'main/main_register.html' %}
{% load static %}
{% block content %}

<style>
.start {
    position: absolute;
    top: 10px;
    left: 10px;
  }
.start i {
    margin: 10px;
    border: 1px solid transparent;
    border-radius: 20%;
    transition: border 0.3s;
    padding: 6px;
  }

  .start:hover i {
    border: 1px solid #CB6CE6;
    border-radius: 20%;
  }

  .my-button {
    background-color:#072D60;
    color: white;
    transition: background-color 0.3s;
    font-size: 0.8rem;
    transition: transform 0.2s;

}

.my-button:hover {
    background-color: #CB6CE6;
    color: white;
    transform: scale(0.9);
}

.my-button::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 0;
            left: 0;
            bottom: 0;
            background-color: #007bff;
            transition: height 0.2s;
}
</style>


<section class="vh-100 bg-image"
  style="background-color:#072D60 ;">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <a href="{% url 'home' %}" class="start">
                <i class="fa fa-home fa-2x" style="color: white;"></i>
              </a>
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card my-2" style="border-radius: 15px;">
            <div class="card-body p-3">
             <div class="logo-container text-center d-flex align-items-center justify-content-center mb-4" style="padding: 5px;">
                 <img src="{% static 'logo/spotmytown4.png' %}" alt="Logo de l'entreprise" width="300">
              </div>
                <div class = "text-center">
                  <h5 class="mb-3 text-primary">S'inscrire</h5>
                </div>
                <form method="post" >
                {% csrf_token %}
                {% if form.errors %}
                  <div class="mb-3">
                    {{form.errors}}
                  </div>
                {% endif %}

                <div class="mb-2 ">
                  <input type="text" class="form-control" id="{{ form.prenom.id_for_label }}"
                         name="{{ form.prenom.name }}" placeholder="{{ form.prenom.label }}">
                  </div>

                 <div class="mb-2 ">
                  <input type="text" class="form-control" id="{{ form.nom.id_for_label }}"
                         name="{{ form.nom.name }}" placeholder="{{ form.nom.label }}">
                  </div>

                <div class="mb-2 ">
                  <input type="text" class="form-control" id="{{ form.username.id_for_label }}"
                         name="{{ form.username.name }}" placeholder="{{ form.username.label }}">
                </div>

                <div class="mb-2 ">
                  <input type="email" class="form-control" id="{{ form.email.id_for_label }}"
                         name="{{ form.email.name }}" placeholder="{{ form.email.label }}">
                </div>

                <div class="mb-2">
                  <input type="password" class="form-control" id="{{ form.password1.id_for_label }}"
                         name="{{ form.password1.name }}" placeholder="{{ form.password1.label }}">
                </div>

                <div class="mb-2">
                  <input type="password" class="form-control" id="{{ form.password2.id_for_label }}"
                         name="{{ form.password2.name }}" placeholder="{{ form.password2.label }}">
                </div>

                <div class="mb-2 form-check d-flex justify-content-center">
                  {{ form.agree }}

                </div>

                <div class="d-grid">
                  <button type="submit" class="btn my-button btn-lg  mb-2 mb-sm-0">S'inscrire</button>
                </div>

                <p class="text-center text-muted mt-4 mb-0">Vous avez deja une compte? <a href="{% url 'login' %}"
                    class="fw-bold text-body"><u>Conecte-vous</u></a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}

{% extends 'main/main_login.html' %}
{% load static %}
{% block content %}

<section class="vh-100 bg-image"
  style="background-color:#5D8AA8">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Login</h2>

              <form method="post">
                {% csrf_token %}

                <div class="mb-4">
                  <input type="text" class="form-control" id="{{ form.username.id_for_label }}"
                         name="{{ form.username.name }}" placeholder="{{ form.username.label }}">
                </div>

                <div class="mb-4">
                  <input type="password" class="form-control" id="{{ form.password.id_for_label }}"
                         name="{{ form.password.name }}" placeholder="{{ form.password.label }}">
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg me-sm-2 mb-2 mb-sm-0">Login</button>
                </div>

                <p class="text-center text-muted mt-4 mb-0">Vous n'avez pas de compte? <a href="{% url 'register' %}"
                    class="fw-bold text-body"><u>Creez un compte</u></a></p>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</html>
{% endblock content %}

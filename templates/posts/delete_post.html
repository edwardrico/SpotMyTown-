{% extends 'main/main_categorie.html' %}
{% load static %}
{% block content %}


<style>
  .start {
    position: absolute;
    top: 10px;
    left: 10px;
  }
.start i {
    margin: 10px;
    border: 1px solid transparent;
    border-radius: 20%;
    transition: border 0.3s;
    padding: 6px;
  }

  .start:hover i {
    border: 1px solid #CB6CE6;
    border-radius: 20%;
  }

  .my-button {
    background-color:#072D60;
    color: white;
    transition: background-color 0.3s;
    font-size: 0.8rem;
    transition: transform 0.2s;

}

.my-button:hover {
    background-color: #CB6CE6;
    color: white;
    transform: scale(0.9);
}

.my-button::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 0;
            left: 0;
            bottom: 0;
            background-color: #007bff;
            transition: height 0.2s;
}

</style>



<section class="vh-100 bg-image" style="background-color:#072D60">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card my-4" style="border-radius: 15px;">
            <div class="card-body p-3">
               <div class="logo-container text-center d-flex align-items-center justify-content-center mb-4" style="padding: 5px;">
                <img src="{% static 'logo/spotmytown4.png' %}" alt="Logo de l'entreprise" width="300">
                 </div>
                 <div class = "text-center">
                     <div class="row g-0">
                        <div class="col-md-4">
                          <img src="{{ post.imagen_posts.url }}" class="img-fluid rounded-start" alt="{{post.title}}">
                        </div>
                        <div class="col-md-8">
                         <div class="poubelle" >
                          <i class="fa fa-trash animate__animated animate__wobble fa-2x"  style="color:#072D60;" ></i>
                        </div>
                        <div class="card-body">
                        <h4 class="card-title" style="color:#072D60; ">EFFACER</h4>
                      <p class="card-text">Êtes-vous sûr de vouloir supprimer "{{ post.title }}" ?</p>
                    </div>
                  </div>
                 </div>
                   <div class="card-footer">
                  <form method="POST" action="">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                      <input class ="btn btn my-button" type="submit" value="Supprimer">
                      <a type="button" class="btn btn my-button" href="javascript:history.back()">Annuler</a>
                    </div>
                  </form>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
  </section>


{% endblock %}

{% extends 'main/main_categorie.html' %}
{% load static %}
{% block content %}

<style>
  body {
    background: #072D60; /* Cambia el color de fondo del body */
  }

  .custom-section {
    background: white;
    max-width: 600px;
    padding: 20px;
    border-radius: 10px;
    margin: 20px auto;
    border: 1px solid;

  }

  .custom-form {
    max-width: 500px;
    margin: 0 auto;
    border-radius: 5px;

  }



  .form-group {
    display: flex;
    flex-direction: column;



  }



  .custom-button {
    background-color: #007BFF;
    border-color: #007BFF;
  }

  .custom-button:hover {
    background-color: #0056b3;
    border-color: #0056b3;
  }

  .my-button {
    background-color: #072D60;
    color: white;
    transition: background-color 0.3s;
    font-size: 0.8rem;
    transition: transform 0.2s;
  }

  .my-button:hover {
    background-color: #CB6CE6;
    color: white;
    transform: scale(0.9);
  }

  .my-button::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 0;
    left: 0;
    bottom: 0;
    background-color: #007BFF;
    transition: height 0.2s;
  }
</style>

<div class="site-mobile-menu site-navbar-target">
  <div class="site-mobile-menu-header">
    <div class="site-mobile-menu-close">
      <span class="icofont-close js-menu-toggle"></span>
    </div>
  </div>
  <div class="site-mobile-menu-body"></div>
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <section class="custom-section p-2" >
        <div class="logo-container text-center mb-4" style="padding: 5px;">
          <img src="{% static 'logo/spotmytown4.png' %}" alt="spotmytown" width="300">
        </div>
        <form method="post" enctype="multipart/form-data" class="custom-form">
          {% csrf_token %}
          {% for field in form %}
            <div class="mb-2 custom-field">
              <div class="form-group">

                {{ field }}
              </div>
            </div>
          {% endfor %}
          <button type="submit" class="btn btn my-button">Cr√©er le post</button>
        </form>
      </section>
    </div>
  </div>
</div>
{% endblock content %}
